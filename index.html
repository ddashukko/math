      .lesson-card {
        background: white;

        text-decoration: none;
        color: inherit;
        transition: 0.3s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        display: block;
      }
      .lesson-card:hover {
        transform: translateY(-5px);
        border-color: #4f46e5;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .badge {
        background: #eef2ff;
        color: #4f46e5;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
      }
    </style>
