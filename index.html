<!doctype html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Моя Школа</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .lesson-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .lesson-card {
        background: white;
        padding: 24px;
        border-radius: 16px;
        border: 1px solid #e2e8f0;
        text-decoration: none;
        color: inherit;
        transition: 0.3s;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      .lesson-card:hover {
        transform: translateY(-5px);
        border-color: #4f46e5;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
      .badge {
        background: #eef2ff;
        color: #4f46e5;
        padding: 4px 10px;
        border-radius: 6px;
        font-size: 0.8rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <header>
      <div
        style="
          font-size: 1.4rem;
          font-weight: 900;
          color: #4f46e5;
          letter-spacing: -0.5px;
        "
      >
        D-Space<span style="color: #ea580c">.</span>
      </div>

      <div style="display: flex; align-items: center; gap: 15px">
        <img
          id="user-avatar"
          src=""
          alt="Avatar"
          style="
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: none;
            border: 2px solid #4f46e5;
          "
        />
        <span id="user-display" style="font-weight: 600; display: none"></span>

        <button
          id="login-btn"
          onclick="googleLogin()"
          style="
            background: #4f46e5;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
          "
        >
          Увійти
        </button>

        <button
          id="logout-btn"
          onclick="googleLogout()"
          style="
            background: #e2e8f0;
            color: #1e293b;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: none;
          "
        >
          Вийти
        </button>
      </div>
    </header>

    <div class="container">
      <h1 style="margin-top: 40px">Мої Курси</h1>

      <div class="lesson-grid">
        <a href="lesson.html?id=math-mult" class="lesson-card">
          <span class="badge">Математика</span>
          <h3 style="margin: 10px 0">Множення та Ділення</h3>
          <p style="color: #64748b; font-size: 0.9rem">Інтенсивний курс</p>
        </a>
        <a href="lesson.html?id=math-intensive" class="lesson-card">
          <span class="badge" style="background: #e0e7ff; color: #4338ca"
            >Математика</span
          >
          <h3 style="margin: 10px 0">Інтенсив: Множення та Ділення</h3>
          <p style="color: #64748b; font-size: 0.9rem">20 вправ + Шпаргалка</p>
        </a>
      </div>
    </div>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
